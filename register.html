    <div class="content-block">
        <form class="register">
            <h1>Register a new user</h1>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            <input type="text" placeholder="Phone number" pattern="(+)\d*" minlength="8" maxlength="12" title="Only numbers and '+' allowed" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
            <select required>
                <option value disabled selected>Choose subscription</option>
                <option>Full access (access to all our cameras)</option>
                <option>Multi-cam access (choose up to five cameras)</option>
                <option>Single-cam access (choose one camera)</option>
            </select>
            <div class="accept-policy">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">
                    I confirm that I have read and accept the <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">privacy policy</a>.
                </label>
            </div>
            <input type="submit" value="Register">
        </form>
